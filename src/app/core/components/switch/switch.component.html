<div class="flex justify-end my-3">
    <label class="switch">

        <div class="slider round"></div>
        <img src="..\assets\icons\dark-switcher.svg" width="10px" height="10px" class="moon" />
        <img src="..\assets\icons\light-switcher.svg" width="10px" height="10px" class="sun" />
    </label>
</div>
